<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        .section { margin-bottom: 40px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .product-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px; }
        .product-card { background: #f8f9fa; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .product-preview { text-align: center; margin-bottom: 15px; }
        .product-image { width: 100%; max-width: 200px; height: 120px; object-fit: cover; border-radius: 4px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        button { background: #007bff; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .translation-item { background: #f8f9fa; padding: 15px; margin: 10px 0; border-radius: 4px; }
        .error { color: red; margin-top: 5px; }
        .success { color: green; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>Admin Management Panel</h1>
            <a href="/admin/logout" style="text-decoration: none;">
                <button style="background: #dc3545; padding: 8px 16px;">Logout</button>
            </a>
        </div>
        
        <!-- Products Section -->
        <div class="section">
            <h2>Product Management</h2>
            <div id="products-grid" class="product-grid"></div>
        </div>
        
        <!-- Translation Section -->
        <div class="section">
            <h2>Translation Management</h2>
            <div class="form-group">
                <label>Add New Translation Pair:</label>
                <input type="text" id="new-chinese" placeholder="Chinese text">
                <input type="text" id="new-english" placeholder="English translation">
                <button onclick="addTranslation()" data-testid="add-translation">Add Translation</button>
                <div id="add-translation-result"></div>
            </div>
            <div id="translations-list"></div>
        </div>
    </div>

    <script>
        // No longer need to handle tokens in JS, browser handles HttpOnly cookie
        const authHeaders = {
            "Content-Type": "application/json"
        };
        
        window.onload = function() {
            loadProducts();
            loadTranslations();
        };

        async function loadProducts() {
            try {
                const response = await fetch('/api/admin/products', { headers: authHeaders });
                const products = await response.json();
                
                const grid = document.getElementById('products-grid');
                grid.innerHTML = '';
                
                products.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.className = 'product-card';
                    productDiv.innerHTML = `
                        <div class="product-preview">
                            <img src="${product.image_url}" alt="${product.name}" class="product-image" onerror="this.src='https://via.placeholder.com/200x150'">
                            <h4>${product.name}</h4>
                            <p><small><a href="${product.redirect_url}" target="_blank">Preview Link</a></small></p>
                        </div>
                        <div class="form-group">
                            <label>Product Name:</label>
                            <input type="text" value="${product.name}" id="name-${product.id}" onchange="previewUpdate(${product.id})">
                        </div>
                        <div class="form-group">
                            <label>Image URL:</label>
                            <input type="text" value="${product.image_url}" id="image-${product.id}" onchange="previewUpdate(${product.id})">
                        </div>
                        <div class="form-group">
                            <label>Redirect URL:</label>
                            <input type="text" value="${product.redirect_url}" id="redirect-${product.id}">
                        </div>
                        <button onclick="updateProduct(${product.id})" data-testid="update-product-${product.id}">Update Product</button>
                        <div id="result-${product.id}"></div>
                    `;
                    grid.appendChild(productDiv);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function previewUpdate(productId) {
            const name = document.getElementById(`name-${productId}`).value;
            const imageUrl = document.getElementById(`image-${productId}`).value;
            const card = document.querySelector(`#name-${productId}`).closest('.product-card');
            const img = card.querySelector('.product-image');
            const title = card.querySelector('h4');
            
            img.src = imageUrl || 'https://via.placeholder.com/200x150';
            title.textContent = name || `Product ${productId}`;
        }

        async function updateProduct(productId) {
            try {
                const name = document.getElementById(`name-${productId}`).value;
                const imageUrl = document.getElementById(`image-${productId}`).value;
                const redirectUrl = document.getElementById(`redirect-${productId}`).value;
                
                const response = await fetch(`/api/admin/products/${productId}`, {
                    method: 'PUT',
                    headers: authHeaders,
                    body: JSON.stringify({
                        name: name,
                        image_url: imageUrl,
                        redirect_url: redirectUrl
                    })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById(`result-${productId}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">Product updated successfully!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">Error: ' + result.detail + '</div>';
                }
                
                setTimeout(() => resultDiv.innerHTML = '', 3000);
                
            } catch (error) {
                console.error('Error updating product:', error);
            }
        }

        async function loadTranslations() {
            try {
                const response = await fetch('/api/admin/translations', { headers: authHeaders });
                const translations = await response.json();
                
                const listDiv = document.getElementById('translations-list');
                listDiv.innerHTML = '';
                
                translations.forEach(translation => {
                    const translationDiv = document.createElement('div');
                    translationDiv.className = 'translation-item';
                    translationDiv.innerHTML = `
                        <div class="form-group">
                            <label>Chinese:</label>
                            <textarea id="chinese-${translation.id}" rows="2">${translation.chinese_text}</textarea>
                        </div>
                        <div class="form-group">
                            <label>English:</label>
                            <textarea id="english-${translation.id}" rows="2">${translation.english_text}</textarea>
                        </div>
                        <button onclick="updateTranslation(${translation.id})" data-testid="update-translation-${translation.id}">Update Translation</button>
                        <div id="translation-result-${translation.id}"></div>
                    `;
                    listDiv.appendChild(translationDiv);
                });
            } catch (error) {
                console.error('Error loading translations:', error);
            }
        }

        async function addTranslation() {
            try {
                const chinese = document.getElementById('new-chinese').value;
                const english = document.getElementById('new-english').value;
                
                if (!chinese || !english) {
                    document.getElementById('add-translation-result').innerHTML = '<div class="error">Both fields required</div>';
                    return;
                }
                
                const response = await fetch('/api/admin/translations', {
                    method: 'POST',
                    headers: authHeaders,
                    body: JSON.stringify({
                        id: 0,
                        chinese_text: chinese,
                        english_text: english
                    })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById('add-translation-result');
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">Translation added successfully!</div>';
                    document.getElementById('new-chinese').value = '';
                    document.getElementById('new-english').value = '';
                    loadTranslations();
                } else {
                    resultDiv.innerHTML = '<div class="error">Error: ' + result.detail + '</div>';
                }
                
                setTimeout(() => resultDiv.innerHTML = '', 3000);
                
            } catch (error) {
                console.error('Error adding translation:', error);
            }
        }

        async function updateTranslation(translationId) {
            try {
                const chinese = document.getElementById(`chinese-${translationId}`).value;
                const english = document.getElementById(`english-${translationId}`).value;
                
                const response = await fetch(`/api/admin/translations/${translationId}`, {
                    method: 'PUT',
                    headers: authHeaders,
                    body: JSON.stringify({
                        id: translationId,
                        chinese_text: chinese,
                        english_text: english
                    })
                });
                
                const result = await response.json();
                const resultDiv = document.getElementById(`translation-result-${translationId}`);
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">Translation updated successfully!</div>';
                } else {
                    resultDiv.innerHTML = '<div class="error">Error: ' + result.detail + '</div>';
                }
                
                setTimeout(() => resultDiv.innerHTML = '', 3000);
                
            } catch (error) {
                console.error('Error updating translation:', error);
            }
        }
    </script>
</body>
</html>
